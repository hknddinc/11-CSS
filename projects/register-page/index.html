<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DFOX</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- form - start -->
    <div id="form">
        <div id="title">
            <h1>Register</h1>
        </div>
        <div id="content">
            <label for="email" name="email">Email</label><br>
            <input type="email" name="email" maxlength="40"><br>
            <label for="password" name="password">Password</label><br>
            <input type="password" name="password" maxlength="8"><br>
            <label for="password" name="password">Password *</label><br>
            <input type="password" name="password" maxlength="8">
        </div>
        <div id="button">
            <button>Register</button>
        </div>
    </div>
    <!-- form - start -->
</body>
</html>
