<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- header - start -->
    <header>
        <img src="img/google.jpg" alt="google-logo">
    </header>
    <!-- header - end -->

    <!-- google-search - start -->
    <section id="google-search">
        <article>
            <p>Search the web using Google!</p>
            <input type="text" name="search" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </article>
    </section>
    <!-- google-search - end -->

    <!-- google-content - start -->
    <section id="google-content">
        <article>
            <p>Special Searches</p>
            <nav>
                <ul>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a></li>
                </ul>
            </nav>
        </article>
        <article>
            <nav>
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a></li>
                </ul>
            </nav>
        </article>
        <article>
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email" placeholder="your e-mail" required>
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </article>
    </section>
    <!-- google-content - end -->

    <!-- footer - start -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- footer - end -->
</body>
</html>
